          <h4 class="modal-title">{{title}} Contact</h4>

            <form [formGroup]="contactForm">
                
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="name" [(ngModel)]="firstName">
                    <p class="errorMessage text-danger" *ngIf="contactForm.controls.name.errors && contactForm.controls.name.dirty ">Please provide first name.</p>
                  </div>
              
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lname" [(ngModel)]="lastName">
                    <p class="errorMessage text-danger" *ngIf="contactForm.controls.lname.errors && contactForm.controls.lname.dirty ">Please provide last name.</p>
                  </div>
              
                 <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" formControlName="emailId" [(ngModel)]="email">
                    <p class="errorMessage text-danger" *ngIf="contactForm.controls.emailId.errors && contactForm.controls.emailId.dirty ">Please provide email.</p>                    
                </div>
              
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text"
                         class="form-control" formControlName="pnumber" [(ngModel)]="phoneNumber">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal" #closeBtn>Close</button>
                  <button type="submit" (click)="saveContact()" [disabled]="!contactForm.valid" class="btn btn-primary">Save</button>
                </div>
              </form>
              <!-- <pre>{{contactForm.value | json}}</pre> -->
        </div>
      
      </div>
    </div>
</div>
  
<div class="container">   
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">

    <h2 class="text-center">Contact List</h2> 
    </div>
    <div class="col-lg-3">
    <button id="add-btn" class="btn btn-primary btn-md mt-4 marginTop25px" data-toggle="modal" data-target="#myModal" (click)="addContact()">Add Contact</button>       
    </div>
  </div>
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts; let i = index">
          <td>{{i+1}}</td>
          <td>{{contact.firstName}}</td>
          <td>{{contact.lastName}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.phoneNumber}}</td>
          <td><button id="btn{{i}}" class="glyphicon glyphicon-trash margin10px" data-target="#myModal" (click)="deleteContact(contact.email)"></button>
            <button id="btn{{i}}" class="glyphicon glyphicon-pencil" [hidden]="true" aria-hidden="true" data-toggle="modal" data-target="#myModal" (click)="editContact(contact.id)"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
